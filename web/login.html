<!DOCTYPE html>
<html lang="es">
<html>
    <head>
        <title>Ingreso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class ="text-center bg-light">
        <form class="form-signin" action="checkuser" method="post" style="padding-top:15%">
            <img class="mb-4 " src="./images/logo_login.png" alt="" width="150" height="61">
            <h1 class="h3 mb-4 font-weight-normal"> </h1>
            <div style="padding-left:43%;padding-right:43%">

            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address">
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password">
            </div>
            <div class="checkbox mb-3">
            </div>
            <button class="btn btn-lg btn-primary btn-block submit">Ingresar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
        </form>
        
    </body>
</html>
